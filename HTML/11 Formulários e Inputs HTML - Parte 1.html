<!DOCTYPE html>
<html lang ="pt-BR">
    <meta charset="UTF-8">
    <meta name = "viewport"
    content="width=device-width, 
    initial-scale=1.0">
    <title>Aula 11</title>

    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
            display: block;
        }
        
        .text{
            cursor: pointer;
        }

        button{
            background: rgba(0, 0, 0, 0.8);
            color: aquamarine;
        }

        .prototipo{
            width: 500px;
        }
        .proibido{
            width: 500px;
            cursor: no-drop;
        }
        fieldset{
            background: rgba(0,0.3,0,0.1);
            
        }

    </style>
</head>

<body>

<p>Colinha de todos os tipos de input em HTML <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank_"> w3schools</a></p>
<p>Como estruturar um formulário em <a href="https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form" target="_blank_"> HTML.</a></p>
<p>Tabela de cores em <a href="https://www.w3schools.com/colors/colors_picker.asp" target="_blank_">HTML</a></p>

<form action="https://pt.wikipedia.org/wiki/Atlético_Clube_Goianiense" method="get" target="_blank_" autocomplete="on">
    <section>
        
        <h1>Alô</h1>
        <p>Formulário</p>

        <fieldset>
            <legend>Email</legend>
            <p>
                <label for="email">Email: </label>
                <input type="email" class="prototipo" id="email" name="email" placeholder="email" required>
                
            </p>
            <p>
                <input type="email" class="proibido" id="email" name="email" placeholder="email" value="cahualindo@gmail.com" disabled>
            </p>

            <p>
                <label for="text">Nome: </label>
                <input type="text" class="nome" id="nome" name="nome" placeholder="Seu nome" style="width: 500px; height: 20px;" required>
            </p>
            
            <p>
                <label for="dev">Sou um dev </label>
                <input type="checkbox" class="dev" id="dev" style="height: 12px; width: 18px;" name="DEV" value="sim">
            </p>
                <p>
                    Linguagem:<br>

                <label for="Python">Python</label>
                <input type="radio" class="dev" id="Python" name="Linguagem" style="height: 12px; width: 18px;"><br>
                <label for="Java">Java</label>
                <input type="radio" class="dev" id="Java" name="Linguagem" style="height: 12px; width: 18px;"><br>
                <label for="Javascript">Javascript</label>
                <input type="radio" class="dev" id="Javascript" name="Linguagem" style="height: 12px; width: 18px;">
                </p>
            <p>
                <label for="devfrontend">Sou um dev front end</label>
                <input type="checkbox" class="devfrontend" id="devfrontend" style="height: 12px; width: 18px;" name="DEV" value="sim" checked required>
            </p>

            <p>
                <label for="number">Número: </label>
                <input type="number" class="prototipo" id="number" name="number" placeholder="Ex.: 00000000000"
                min="0" max="50" step="5" required>
            </p>

            <p>
                <label for="url">URL: </label>
                <input type="url" class="prototipo" id="url" name="url" placeholder="URL" required>
            </p>

            <p>
                <label for="textarea">Area: </label>
                <textarea name="textarea" id="textarea" rows="3" cols="61">Se escrever algo já vem como um tipo de placeholder alterável
                1234567891234567891234567891234567891234567891234567891234567
                </textarea>

                <label for="textarea">Area: </label>
                <textarea name="textarea" id="textarea" rows="4" cols="9">perspicaz
                123456789
                </textarea>
                
            </p>

            <p>
                <label for="search">search: </label>
                <input type="search" class="prototipo" id="search" name="search" placeholder="Pesquisa">
            </p>

            <p>
                <label for="password">Senha: </label>
                <input type="password" class="prototipo" id="password" name="password" placeholder="Digite sua senha:"
                required>
            </p>

            <p>
                <label for="range">Range: </label>
                <input type="range" id="range" name="range" list="tickmarks" required>
                
                <datalist id="tickmarks">
                  <option value="0" label="0%">
                  <option value="10">
                  <option value="20">
                  <option value="30">
                  <option value="40">
                  <option value="50" label="50%">
                  <option value="60">
                  <option value="70">
                  <option value="80">
                  <option value="90">
                  <option value="100" label="100%">
                </datalist>

            </p>

            <p>
                <label for="select">Selecione uma opção:</label>
                <select id="select" name="select" class="prototipo"> <!--testar MULTIPLE dentro desse select-->
                    <optgroup label="teste">
                    <option value="Qualquer" label="Label 1">
                    <option value="Qualquer" label="Label 2">
                    <option value="Qualquer" label="Label 3" disabled>
                    <option value="Qualquer" label="Label 4"selected>
                    </optgroup>

                    <optgroup label="teste">
                        <option value="Qualquer" label="opção 1" disabled>
                        <option value="Qualquer" label="opção 2">
                        <option value="Qualquer" label="opção 3"selected>
                        <option value="Qualquer" label="opção 4">
                        </optgroup>
                    
                </select>
            </p>

            <p>
                <label for="data">Data: </label>
                <input type="date" class="prototipo" id="data" name="data" value="2021-04-21" required> 
            </p>

            <p>
                <label for="datetime">datetime: </label>
                <input type="datetime-local" class="prototipo" id="datetime" name="datetime" value="2003-08-13T17:35" required>
                
            </p>

            <p>
                <label for="time">Time: </label>
                <input type="time" class="prototipo" id="time" name="time" value="00:00:01" required>
            </p>

            <p>
                <label for="color">color: </label>
                <input type="color" id="color" name="color" value="#8c7373">
            </p>

            <p>
                <label for="file">Arquivo: </label>
                <input type="file" class="prototipo" id="file" name="file" accept=".png,.jpg, image/*">
            </p>

            <p>
                <button type="reset" style="height: 50px; width: 150px;">reset</button>
                <button type="submit" style="height: 50px; width: 150px;">enviar</button>
            </p>
        </fieldset>
    </section>
</form>


</body>

</html>
